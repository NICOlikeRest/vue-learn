<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="root">
        <xuexiao></xuexiao>
        <xuesheng></xuesheng>
        <hr>
        <hr>

    </div>

    <script>

        const student = Vue.extend({
            template: `
            <div>
                <h2>学生名称：{{name}}</h2>
                <h2>学生地址：{{address}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京昌平'
                }
            }
        })
        const hello = {
            template: `
            <div>
                <h1>hello</h1>
            </div>`,

        }

        const school = Vue.extend({
            template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
                <hello></hello>
            </div>
            `,
            data() {
                return {
                    schoolName: '尚硅谷',
                    address: '北京昌平'
                }
            },
            components: {
                student,
                hello
            }
        })




        new Vue({
            el: '#root',
            data: {
                msg: '欢迎！！'
            },
            components: {
                xuexiao: school,

            }
        })

    </script>
</body>

</html>
