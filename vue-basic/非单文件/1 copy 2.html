<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="root">
        
        <student></student>



    </div>

    <script>

        const student = Vue.extend({
            template: `
            <div>
                <h2>学生名称：{{name}}</h2>
                <h2>学生地址：{{address}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京昌平'
                }
            }
        })

        new Vue({
            el: '#root',
            components:{student: student }
        })

        console.log(student.prototype.__proto__ === Vue.prototype);
       

    </script>
</body>

</html>
