<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>

</head>
<body>

    <div id="root">
        <h1>差值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href='url'>点我去百度</a>
    </div>
    
    <script>
        new Vue({
            el: '#root',
            data:{ 
                name: 'jack',
                url: 'http://www.baidu.com'
            }
        })
    </script>
    
</body>
</html>
