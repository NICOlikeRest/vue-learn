<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="root">
        <h1>你好，{{name}}</h1>
        <button @click="showInfo">点我提示信息</button>
        <button @click="showInfo2(66)">点我提示信息</button>
        <a href="http://www.baidu.com" @click.prevent="showInfo">跳转</a>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'yty'
            },
            methods: {
                showInfo(event) {
                    // event.preventDefault()
                    alert('通信你好')
                },
                showInfo2(number) {
                    // alert('通信你好2')
                    alert(number)
                }
            }

        })

    </script>
</body>

</html>
